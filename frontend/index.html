<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Weather Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        .dark .loader {
             border-color: rgba(255, 255, 255, 0.2);
             border-top-color: #fff;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-900 dark:to-black flex min-h-screen items-center justify-center p-4 transition-colors duration-500">

    <div class="w-full max-w-md p-8 bg-white dark:bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-xl space-y-6 border border-gray-200 dark:border-gray-700">
        <div class="flex items-center justify-center space-x-3">
             <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500">
                <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"/>
                <path d="M22 10a3 3 0 0 0-3-3h-2.207a5.502 5.502 0 0 0-10.702.5"/>
            </svg>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white text-center">Weather Assistant</h1>
        </div>

        <div class="relative">
            <input type="text" id="city-input" placeholder="e.g., 'weather in Coimbatore'" class="w-full pl-4 pr-24 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            <button id="ask-button" class="absolute inset-y-0 right-0 px-5 font-semibold text-white bg-blue-600 rounded-r-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-gray-800 focus:ring-blue-500 transition-colors">
                Ask
            </button>
        </div>
        
        <div id="weather-result" class="p-6 bg-gray-50 dark:bg-gray-700/50 rounded-lg min-h-[120px] flex items-center justify-center transition-all">
             <div id="loader" class="hidden loader"></div>
            <p id="result-text" class="text-gray-600 dark:text-gray-300 text-center">Your weather report will appear here...</p>
        </div>
    </div>

    <script>
        const cityInput = document.getElementById('city-input');
        const askButton = document.getElementById('ask-button');
        const resultText = document.getElementById('result-text');
        const loader = document.getElementById('loader');

        let debounceTimer;

        const debounce = (func, delay) => {
            return function(...args) {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        };

        const fetchWeather = async () => {
            const query = cityInput.value.trim();
            if (!query) {
                resultText.textContent = 'Please enter a question.';
                return;
            }

            resultText.textContent = '';
            loader.classList.remove('hidden');
            askButton.disabled = true;

            try {
                const response = await fetch(`/weather?query=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                resultText.textContent = data.response;
                resultText.classList.remove('text-center');
                resultText.classList.add('text-left');


            } catch (error) {
                console.error("Fetch error:", error);
                resultText.textContent = `Error: ${error.message}`;
                resultText.classList.add('text-center');
                resultText.classList.remove('text-left');
            } finally {
                askButton.disabled = false;
                loader.classList.add('hidden');
            }
        };

        const debouncedFetchWeather = debounce(fetchWeather, 1000);

        askButton.addEventListener('click', fetchWeather);

        cityInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                fetchWeather();
            }
        });
    </script>

</body>
</html>
